
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />
            <link rel="shortcut icon" href="#">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="asset/stylesheeet.css">
       
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    </head>



<body>

    <div class="player ">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>
<!-- <script src="script.js" > </script> -->
     <script>

        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const heading = $('header h2');
        const cdThumd = $('.cd-thumb');
        const audio = $('#audio');

        const btnPlay = $('.btn-toggle-play');
        const player = $('.player')
        
        const progress = $('#progress')

        const cd = $('.cd')
        const cdwidth = cd.offsetWidth; //lay chieu rong mac dinh cua cd

        const nextBtn = $('.btn-next');
        const preBtn = $('.btn-prev');
        const randomBtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat');

        const playlist = $('.playlist')
        
        const app = {
            currentIndex: 0, // lay ra bai hat dau tien cua mảng
            isPlaying : false, //pause
            isRandom:false,
            isRepeat: false,
            songs: [
                {
                    name: 'song4',
                    singer: 'hoangdung',
                    path: './asset/music/song4.mp3',
                    image: './asset/img/song4.jpg'

                },
                {
                    name: 'song1',
                    singer: 'hoangdung',
                    path: './asset/music/song1.mp3',
                    image: './asset/img/song1.jpg'

                },
                {
                    name: 'song2',
                    singer: 'hoangdung',
                    path: './asset/music/song2.mp3',
                    image: './asset/img/song2.jpg'

                },
                {
                    name: 'song3',
                    singer: 'hoangdung',
                    path: './asset/music/song3.mp3',
                    image: './asset/img/song3.jpg'

                },
                {
                    name: 'song4',
                    singer: 'hoangdung',
                    path: './asset/music/song4.mp3',
                    image: './asset/img/song4.jpg'

                },
                {
                    name: 'song4',
                    singer: 'hoangdung',
                    path: './asset/music/song4.mp3',
                    image: './asset/img/song4.jpg'

                },
                {
                    name: 'song4',
                    singer: 'hoangdung',
                    path: './asset/music/song4.mp3',
                    image: './asset/img/song4.jpg'

                },


            ],
            render: function () {
                const htmls = this.songs.map((song,index )=> {
                    return ` 
        <div class="song ${index === this.currentIndex ? 'active': ''}" data-index="${index}"">
          <div class="thumb" style="background-image: url('${song.image}')">
          </div>
          <div class="body">
            <h3 class="title">${song.name}</h3>
            <p class="author">${song.singer}</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        `
                })
                $('.playlist').innerHTML = htmls.join("");
            },
            defineProperties: function () {
                Object.defineProperty(this, "currentSong", {
                    get: function () {
                        return this.songs[this.currentIndex];
                    }
                })
            },
            loadCurrentSong: function () {

                
                heading.textContent = this.currentSong.name
                cdThumd.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path

            },
            nextSong: function () {
                this.currentIndex++;
                if(this.currentIndex >= this.songs.length){
                    this.currentIndex = 0
                }
                this.loadCurrentSong();

            },
            prevSong: function () {
                this.currentIndex--;
                if(this.currentIndex < 0){
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();

            },
            playRandom: function () {
                let newIndex
                do{
                   newIndex =  Math.floor(Math.random() * this.songs.length)
                }while(newIndex === this.currentIndex)
                console.log(newIndex)
                this.currentIndex = newIndex
                this.loadCurrentSong()
            },
            scrollToActive: function () {
                setTimeout( () => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                    })
                },300)
            },
            handleEvent: function () {
                const _this = this
                //xu li cd quay
                const cdAnimate = cdThumd.animate([
                    {transform: 'rotate(360deg)'}
                ],{
                    duration : 10000, // 10second
                    interations: Infinity
                })
                cdAnimate.pause()


                //xu li kich thuoc to nho khi scroll
                document.onscroll = function () {

                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newWidth = cdwidth - scrollTop;

                    cd.style.width = newWidth > 0 ? newWidth + 'px' : 0 // nếu lớn hơn 0 thì vẫn giảm kích thước nhỏ hơn 0  thì = 0 (ẩn đi)
                    cd.style.opacity = newWidth / cdwidth // làm mờ dần khi kéo

                
                }
                //xu li khi play
                btnPlay.onclick = function(){
                    if(_this.isPlaying){
            
                    audio.pause();
                    
                    }else{
                    
                    audio.play();   
                    
                   
                    }
                    audio.onplay = function () {
                        _this.isPlaying = true
                        player.classList.add('playing');
                        cdAnimate.play();
                          
                    } 
                    audio.onpause = function () {
                        _this.isPlaying = false
                        player.classList.remove('playing');
                        cdAnimate.pause();
                    } 

                    audio.ontimeupdate = function(){
                        if(audio.duration){
                            const progressPercent = Math.floor((audio.currentTime / audio.duration *100 ))
                            progress.value  = progressPercent
                        }
                        
                    }
                    
                }    
                // xu li khi skip tua bai hat
                progress.onchange = function(e){
                 const seekTime = audio.duration / 100 * e.target.value ;
                 audio.currentTime = seekTime;

                }
                // xu li khi next song
                nextBtn.onclick = function(){
                    if (_this.isRandom) {
                        _this.playRandom();
                       
                    } else {
                        _this.nextSong();
                    }
                   
                    audio.play();
                    _this.render();
                    _this.scrollToActive();
                }
                preBtn.onclick = function(){
                    if (_this.isRandom) {
                        _this.playRandom();
                    } else {
                        _this.prevSong();
                    }
                    audio.play();
                    _this.render();
                }
                //xu li bat tat random
                randomBtn.onclick = function(){
                    
                    _this.isRandom = !_this.isRandom
                    randomBtn.classList.toggle('active',_this.isRandom);
                }
                //xu li phat lai
                repeatBtn.onclick = function(){
                    _this.isRepeat = !_this.isRepeat
                    repeatBtn.classList.toggle('active',_this.isRepeat);
                } 

                // xu li audio ket thuc 1 bai handleEvent
                audio.onended= function () {
                    if(_this.isRepeat){
                        audio.play();
                    }else{
                        nextBtn.click();
                    }
                  
                }
                // Lắng nghe click vào playlist
                playlist.onclick = function(e){
                    const songNode = e.target.closest('.song:not(.active)');
                    if(songNode || e.target.closest('.option')){
                            //click xu li khi click vao song 
                            if(songNode) {
                              _this.currentIndex = Number(songNode.getAttribute('data-index'));
                              _this.loadCurrentSong();
                              audio.play();
                              _this.render();
                            }

                    }
                }

                
            },
            start: function () {
                this.handleEvent();
                this.defineProperties();
                this.loadCurrentSong();
                this.render();
            }
        }
        app.start();
    </script> 
</body>
</html>
